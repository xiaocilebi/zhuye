<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta name="color-scheme" content="light dark">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
<title>主页</title>
<link rel="stylesheet" href="homepage.css">
<style></style>
</head>
<body>
<div class='frosted-glass' id='gesture-indicator'></div>
<div id="content">
<div class="search_part">
<a class="logo" href="" onclick="window.via.cmd(257);" title="书签"><img style="-webkit-user-select: none;" src="http://baidulogo.bj.bcebos.com/logo/blu8lym82f9414gf7vgnoina4wlnvsa7.gif" style="display:block;" width="60%"></a>
<form onsubmit="return search()" class="search_bar" title="搜索">
<button onclick="search()" id="search_submit" value="" aria-label="搜索"><div class="search icon"></div></button>
<span><input class="search" onfocus="showButton()" onblur="hideButton()" type="text" value="" autocomplete="off" id="search_input" title="搜索"></span>
</form>
</div>
<script type="text/javascript">
function showButton(){document.getElementById("search_submit").style.display="block";}
function hideButton(){if(document.getElementById("search_input").value == ""){document.getElementById("search_submit").style.display="none";}}
function search(){
    var a = document.getElementById("search_input");
    if(a.value != ""){
        try{
            window.via.searchText(a.value);
        }catch(b){
            alert(b);
        }
        a.value = "";
        document.getElementById("search_submit").style.display="none";
        document.activeElement.blur();
    }
    return false;
}
function fadeIn(a){
    if(a && a.style){
        var b = Math.max(.05, parseFloat(a.style.opacity)),
        d = setInterval(function(){
            if(b >= 1) clearInterval(d);
            a.style.opacity = Math.min(1, b);
            b += .1 * b;
        }, 6);
    }
}
// Removed gesture control initialization calls
</script>
<script src="opensug2.js"></script>
<script type="text/javascript">
function show(str){
    var searchbox = document.getElementById("search_input");
    searchbox.value = str;
    searchbox.blur();
    search();
}
var params = {"radius":'0px' };
OpenSuggestion.bind("search_input",params,show);
</script>
</div>
</body>
</html>
