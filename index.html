<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <title>主页</title>
    <link rel="stylesheet" href="/data/user/0/mark.via/files/homepage.css">
</head>
<body>
<div class='frosted-glass' id='gesture-indicator'></div>
<div id="content">
    <div class="search_part">
        <a class="logo" href="" onclick="window.via.cmd(257);" title="书签"><img style="-webkit-user-select: none"; src="logo.gif" style="display:block;" width="60%"></a>
        <form onsubmit="return search()" class="search_bar" title="搜索">
            <button onclick="search()" id="search_submit" value="" aria-label="搜索">
                <div class="search icon"></div>
            </button>
            <span><input class="search" onfocus="showButton()" onblur="hideButton()" type="text" value="" autocomplete="off" id="search_input" title="搜索"></span>
        </form>
    </div>
    <!-- JavaScript 修改的部分 -->
    <script type="text/javascript">
        function search() {
            var input = document.getElementById("search_input");
            if (input.value != "") {
                var googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(input.value);
                window.location.href = googleSearchUrl;
                input.value = "";
                document.getElementById("search_submit").style.display = "none";
                document.activeElement.blur();
            }
            return false;
        }

        // 保留其他JavaScript函数不变
    </script>
</div>
</body>
</html>
