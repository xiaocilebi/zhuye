<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bookmark Icon -->
    <link rel="bookmark" href="https://img-1257210002.file.myqcloud.com/2020/02/26/jl6dok4zcpqatuj3.jpg">
    <!-- Apple Mobile Web App Title -->
    <meta name="apple-mobile-web-app-title" content="主页">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="https://img-1257210002.file.myqcloud.com/2020/02/26/jl6dok4zcpqatuj3.jpg">
    <title>主页</title>
    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <!-- Meta Description -->
    <meta name="description" content="简单的手机导航网站">
    <!-- Meta Keywords -->
    <meta name="keywords" content="手机导航,">
    <!-- CSS Styles -->
    <style>
        /* Reset padding and margin for all elements */
        * {
            padding: 0;
            margin: 0;
        }
        /* Center align text and set background color */
        body {
            text-align: center;
            background-color: #ffff;
        }
        /* Style for the logo image */
        img.smaller {
            width: 198px;
            height: 94px;
            max-width: 250px;
            animation: flipInX 4s;
            -webkit-animation: flipInX 4s;
        }
        /* Style for the logo text */
        .logo {
            font-size: 2em;
            white-space: normal;
            word-wrap: break-word;
            text-decoration: none;
            color: #232323;
        }
        /* Style for the search input box */
        #search_input {
            width: 90%;
            height: 45px;
            background-color: transparent;
            border: none;
            outline: 0;
            font-size: 18px;
            color: #426ab3;
            padding: 0 20px;
            border-radius: 50px;
        }
        /* Margin settings for the search bar container */
        .search_part {
            margin-bottom: 30px;
            margin-top: 20px;
        }
        /* Overflow hidden for span elements */
        span {
            display: block;
            overflow: hidden;
            padding-left: 5px;
            vertical-align: middle;
        }
        /* Style for the search bar */
        .search_bar {
            box-shadow: 0 18px rgba(70, 70, 40, 255);
            -webkit-animation: fadeIn 2.5s;
            animation: fadeIn 2.5s;
            background-color: rgba(255, 255, 255, .100);
            border-radius: 25px;
            display: table;
            vertical-align: middle;
            width: 80%;
            height: 40px;
            max-width: 400px;
            margin: 10px auto;
        }
        /* Search submit button style */
        #search_submit {
            outline: 0;
            height: 40px;
            float: right;
            color: #eee;
            font-size: 16px;
            font-weight: 700;
            border: none;
            background-color: transparent;
            padding: 0 13px;
        }
        /* Content container style */
        #content {
            width: 100%;
            text-align: center;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        /* Style for icon elements */
        .icon {
            border: 0;
        }
        .icon:before {
            position: absolute;
            top: -6px; /* Position adjustment for top */
            left: 0px; /* Position adjustment for left */
            font-size: 20px; /* Font size for the icon */
            content: '✿';
            height: 0;
            background-color: currentColor;
            color: #b8b8b8;
        }
        /* Style for the box container */
        .box {
            -webkit-animation: fadeInDown 1s;
            animation: fadeInDown 1s;
            position: relative;
            display: inline-block;
            width: 75px;
            border: 0;
        }
        .box a {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        /* Style for URL text */
        .url {
            color: #000;
            height: 1.5em;
            line-height: 1.5em;
            width: 72px;
            font-size: 0.75em;
            white-space: nowrap;
            overflow: hidden;
            margin: auto;
            -webkit-border-top-right-radius: 5px;
            -webkit-border-bottom-right-radius: 5px;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            -ms-text-overflow: ellipsis;
            padding-top: 3px;
            padding-bottom: 8px;
        }
        /* Style for icons inside the box */
        .icon {
            width: 3em;
            height: 3em;
            max-width: 72px;
        }
        /* Keyframes for flipInX animation */
        @-webkit-keyframes flipInX {
            0% {
                -webkit-transform: perspective(400px) rotateX(90deg);
                transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }
            40% {
                -webkit-transform: perspective(400px) rotateX(-10deg);
                transform: perspective(400px) rotateX(-10deg);
            }
            70% {
                -webkit-transform: perspective(400px) rotateX(10deg);
                transform: perspective(400px) rotateX(10deg);
            }
            100% {
                -webkit-transform: perspective(400px) rotateX(0);
                transform: perspective(400px) rotateX(0);
                opacity: 1;
            }
        }
        @keyframes flipInX {
            0% {
                -webkit-transform: perspective(400px) rotateX(90deg);
                -ms-transform: perspective(400px) rotateX(90deg);
                transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }
            40% {
                -webkit-transform: perspective(400px) rotateX(-10deg);
                -ms-transform: perspective(400px) rotateX(-10deg);
                transform: perspective(400px) rotateX(-10deg);
            }
            70% {
                -webkit-transform: perspective(400px) rotateX(10deg);
                -ms-transform: perspective(400px) rotateX(10deg);
                transform: perspective(400px) rotateX(10deg);
            }
            100% {
                -webkit-transform: perspective(400px) rotateX(0);
                -ms-transform: perspective(400px) rotateX(0);
                transform: perspective(400px) rotateX(0);
                opacity: 1;
            }
        }
        /* Keyframes for fadeIn animation */
        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        /* Keyframes for fadeInDown animation */
        @-webkit-keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translateY(-20px);
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translateY(-20px);
                -ms-transform: translateY(-20px);
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                -webkit-transform: translateY(0);
                -ms-transform: translateY(0);
                transform: translateY(0);
            }
        }
    </style>

</head>
<body>
    <div id="content">
        <br>

            <!-- Logo Link -->
            <a class="logo" href="https://m.baidu.com/s?wd=%E4%BB%8A%E6%97%A5%E6%96%B0%E9        %E6%B2%9B%E4%BA%8B&tn=SE_PclogoS_8whnvm25&sa=ire_dl_gh_logo&rsv_dl=igh_logo_pcs">

        <!-- Search Function Script -->
        <script type="text/javascript">
            function search() {
                if (document.getElementById("search_input").value != "") {
                    window.location.href = "https://www.google.com/search?q=" + document.getElementById("search_input").value;
