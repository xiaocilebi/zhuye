<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-title" content="主页">

    <title>主页</title>
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <meta name="description" content="简单纯粹的手机导航网站。"/>
    <meta name="keywords" content="手机导航,"/>
    <style>
        /* 全局重置样式，去掉所有元素的内外边距 */
        * {
            padding: 0;
            margin: 0;
        }
        /* 设置body的文本居中和背景色 */
        body {
            text-align: center;
            background-color: #ffffff;
        }
        /* 设置图片的大小和动画效果 */
        img.smaller {
            width: 198px;
            height: 94px;
            max-width: 250px;
            animation: flipInX 4s;
            -webkit-animation: flipInX 4s;
        }
        /* logo的样式，设置字体大小和颜色等 */
        .logo {
            font-size: 2em;
            white-space: normal;
            word-wrap: break-word;
            text-decoration: none;
            color: #232323;
        }
        /* 搜索输入框的样式 */
        #search_input {
            width: 90%;
            height: 45px;
            background-color: transparent;
            border: none;
            outline: 0;
            font-size: 18px;
            color: #426ab3;
            padding: 0 20px;
            border-radius: 50px;
        }
        /* 搜索部分的外边距设置 */
        .search_part {
            margin-bottom: 30px;
            margin-top: 20px;
        }
        /* 通用span样式 */
        span {
            display: block;
            overflow: hidden;
            padding-left: 5px;
            vertical-align: middle;
        }
        /* 搜索栏的样式 */
        .search_bar {
            box-shadow: 0 0 18px rgba(70, 70, 40, .255);
            -webkit-animation: fadeIn 2.5s;
            animation: fadeIn 2.5s;
            background-color: rgba(255, 255, 255, .100);
            border-radius: 25px;
            display: table;
            vertical-align: middle;
            width: 80%;
            height: 40px;
            max-width: 400px;
            margin: 10px auto;
        }
        /* 搜索提交按钮的样式 */
        #search_submit {
            outline: 0;
            height: 40px;
            float: right;
            color: #eee;
            font-size: 16px;
            font-weight: 700;
            border: none;
            background-color: transparent;
            padding: 0 13px 0 13px;
        }
        /* 内容部分的样式 */
        #content {
            width: 100%;
            text-align: center;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        /* 图标的通用样式 */
        .icon {
            border: 0;
        }
        /* 图标前的花样符号 */
        .icon:before {
            position: absolute;
            top: -6px;
            left: 0px;
            font-size: 20px;
            content: '✿';
            height: 0;
            background-color: currentColor;
            color: #b8b8b8;
        }
        /* 图标容器的动画和定位样式 */
        .box {
            -webkit-animation: fadeInDown 1s;
            animation: fadeInDown 1s;
            position: relative;
            display: inline-block;
            width: 75px;
            border: 0;
        }
        /* 链接覆盖整个图标容器 */
        .box a {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        /* URL显示的样式 */
        .url {
            color: #000;
            height: 1.5em;
            line-height: 1.5em;
            width: 72px;
            font-size: 0.75em;
            white-space: nowrap;
            overflow: hidden;
            margin: auto;
            -webkit-border-top-right-radius: 5px;
            -webkit-border-bottom-right-radius: 5px;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            -ms-text-overflow: ellipsis;
            padding-top: 3px;
            padding-bottom: 8px;
        }
        /* 图标的样式 */
        .icon {
            width: 3em;
            height: 3em;
            max-width: 72px;
        }
        /* 动画关键帧：翻转效果 */
        @-webkit-keyframes flipInX {
            0% {
                -webkit-transform: perspective(400px) rotateX(90deg);
                transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }
            40% {
                -webkit-transform: perspective(400px) rotateX(-10deg);
                transform: perspective(400px) rotateX(-10deg);
            }
            70% {
                -webkit-transform: perspective(400px) rotateX(10deg);
                transform: perspective(400px) rotateX(10deg);
            }
            100% {
                -webkit-transform: perspective(400px) rotateX(0);
                transform: perspective(400px) rotateX(0);
                opacity: 1;
            }
        }
        @keyframes flipInX {
            0% {
                -webkit-transform: perspective(400px) rotateX(90deg);
                -ms-transform: perspective(400px) rotateX(90deg);
                transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }
            40% {
                -webkit-transform: perspective(400px) rotateX(-10deg);
                -ms-transform: perspective(400px) rotateX(-10deg);
                transform: perspective(400px) rotateX(-10deg);
            }
            70% {
                -webkit-transform: perspective(400px) rotateX(10deg);
                -ms-transform: perspective(400px) rotateX(10deg);
                transform: perspective(400px) rotateX(10deg);
            }
            100% {
                -webkit-transform: perspective(400px) rotateX(0);
                -ms-transform: perspective(400px) rotateX(0);
                transform: perspective(400px) rotateX(0);
                opacity: 1;
            }
        }
        /* 动画关键帧：淡入效果 */
        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        /* 动画关键帧：向下淡入效果 */
        @-webkit-keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translateY(-20px);
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translateY(-20px);
                -ms-transform: translateY(-20px);
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                -webkit-transform: translateY(0);
                -ms-transform: translateY(0);
                transform: translateY(0);
            }
        }
        /* 输入预测样式 */
        li {
            list-style: none;
        }
        li:hover {
            background: #ccc;
        }
        #btn {
            width: 150px;
            padding: 10px 10px;
            border: 1px solid rgb(244, 248, 244);
        }
        a {
            display: inline-block;
            width: 100%;
            text-decoration: none;
            color: rgba(0, 0, 0, 0.8);
            outline: none;
            height: 35px;
            line-height: 35px;
        }
