<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="bookmark" href="https://img-1257210002.file.myqcloud.com/2020/02/26/jl6dok4zcpqatuj3.jpg">
    <meta name="apple-mobile-web-app-title" content="YUOO主页">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="https://img-1257210002.file.myqcloud.com/2020/02/26/jl6dok4zcpqatuj3.jpg">
    <title>YUOO主页</title>
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <meta name="description" content="YUOO主页是一个简单，纯粹的手机导航网站。">
    <meta name="keywords" content="yuoo,m.yuoo.cn,手机导航,主页">
    <style>
        /* 全局样式重置 */
        * {
            padding: 0;
            margin: 0;
        }
        body {
            text-align: center;
            background-color: #ffffff;
        }
        img.smaller {
            width: 198px;
            height: 94px;
            max-width: 250px;
            animation: flipInX 4s;
            -webkit-animation: flipInX 4s;
        }
        .logo {
            font-size: 2em;
            word-wrap: break-word;
            text-decoration: none;
            color: #232323;
        }
        #search_input {
            width: 90%;
            height: 45px;
            background-color: transparent;
            border: none;
            outline: 0;
            font-size: 18px;
            color: #426ab3;
            padding: 0 20px;
            border-radius: 50px;
        }
        .search_part {
            margin: 20px 0 30px;
        }
        .search_bar {
            box-shadow: 0 0 18px rgba(70, 70, 40, .255);
            animation: fadeIn 2.5s;
            background-color: rgba(255, 255, 255, .1);
            border-radius: 25px;
            display: table;
            vertical-align: middle;
            width: 80%;
            height: 40px;
            max-width: 400px;
            margin: 10px auto;
        }
        #search_submit {
            outline: 0;
            height: 40px;
            float: right;
            color: #eee;
            font-size: 16px;
            font-weight: 700;
            border: none;
            background-color: transparent;
            padding: 0 13px;
        }
        #content {
            width: 100%;
            text-align: center;
            padding: 15px 0;
        }
        .icon {
            border: 0;
            width: 3em;
            height: 3em;
            max-width: 72px;
        }
        .box {
            animation: fadeInDown 1s;
            position: relative;
            display: inline-block;
            width: 75px;
            border: 0;
        }
        .box a {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        .url {
            color: #000;
            height: 1.5em;
            line-height: 1.5em;
            width: 72px;
            font-size: 0.75em;
            white-space: nowrap;
            overflow: hidden;
            margin: auto;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            text-overflow: ellipsis;
            padding: 3px 0 8px;
        }
        @keyframes flipInX {
            0% {
                transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }
            40% {
                transform: perspective(400px) rotateX(-10deg);
            }
            70% {
                transform: perspective(400px) rotateX(10deg);
            }
            100% {
                transform: perspective(400px) rotateX(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?fafa48c9812cf9e721bde90f8a9a017e";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();

        function search() {
            var input = document.getElementById("search_input").value;
            if (input) {
                window.location.href = "https://www.google.com/search?q=" + input;
                document.getElementById("search_input").value = "";
            }
            return false;
        }
    </script>
</head>
<body>
    <div id="content">
        <div class="search_part">
            <a class="logo" href="https://m.baidu.com/s?wd=%E4%BB%8A%E6%97%A5%E6%96%B0%E9%B2%9C%E4%BA%8B&tn=SE_PclogoS_8whnvm25&sa=ire_dl_gh_logo&rsv_dl=igh_logo_pcs">
                <img class="smaller" src="logo.gif" alt="logo">
            </a>
            <form onsubmit="return search()" class="search_bar">
                <span>
                    <input class="search" type="text" id="search_input" autocomplete="off">
                    <button id="search_submit" type="submit">搜索</button>
                </span>
            </form>
        </div>
        <!-- 快捷链接部分 -->
        <div class="box">
            <a href="https://g.co/kgs/3DGUEMA" target="_self"></a>
            <img class="icon" src="tianqi.png" alt="天气">
            <p class="url">天气</p>
        </div>
        <div class="box">
            <a href="https://cn.pornhub.com" target="_self"></a>
            <img class="icon" src="dy.jpg" alt="成人">
            <p class="url">成人</p>
        </div>
        <div class="box">
            <a href="https://www.twitter.com" target="_self"></a>
            <img class="icon" src="twitter.png" alt="推特">
            <p class="url">推特</p>
        </div>
        <div class="box">
            <a href="https://theporndude.com" target="_self"></a>
            <img class="icon" src="zhihu.png" alt="导航">
            <p class="url">导航</p>
        </div>
        <div class="box">
            <a href="https://translate.google.com/?source=osdd&sl=zh-CN&tl=en&op=translate" target="_self"></a>
            <img class="icon" src="fanyi.svg" alt="翻译">
            <p class="url">翻译</p>
        </div>
        <div class="box">
            <a href="https://m.bilibili.com" target="_self"></a>
            <img class="icon" src="bilibili.png" alt="B站">
            <p class="url">B站</p>
        </div>
        <div class="box">
            <a href="https://www.coolapk.com" target="_self"></a>
            <img class="icon" src="coolpad.png" alt="酷安">
            <p class="url">酷安</p>
        </div>
        <div class="box">
            <a href="https://www.facebook.com" target="_self"></a>
            <img class="icon" src="lianshu.png" alt="脸书">
            <p class="url">脸书</p>
        </div>
    </div>
</body>
</html>
